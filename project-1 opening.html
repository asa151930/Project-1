<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Streamline</title>
</head>

<body>
  <div class=“row”>
    <div class=“col s12">
      <div class=“card”>
        <div class=“card-image”>
          <!-- Card Content  will have 6 things -->
          <img src=“assets/images/preview-79409-lnfvtQliZJ_0009.jpeg” />
          <span class=“card-title”>Not Sure What To Watch</span>
          <div class=“card-content”>
            <p>
              Search the top-rated movies in a given year by streaming service
            </p>
            <div class=“row form-options”>
              <form class=“col s12 m10 l5”>
                <div class=“row”>
                  <div class=“input-field col s12 l5”>
                    <select class=“browser-default” id=“streaming-service”>
                      <option value=“” disabled selected>
                        Streaming Service
                      </option>
                      <option value=“HBO”>HBO</option>
                      <option value=“Hulu”>Hulu</option>
                      <option value=“Disney”>Disney</option>
                      <option value=“Netflix”>Netflix</option>
                      <option value=“Prime”>Prime</option>
                      <option value=“Showtime”>Showtime</option>
                      <option value=“Starz”>Starz</option>
                    </select>
                  </div>
                  <div class=“input-field col s12 l5">
                    <select class=“browser-default” id=“media-type”>
                      <option value=“” disabled selected>
                        Movies or Series?
                      </option>
                      <option value=“Netflix”>Movies</option>
                      <option value=“Hulu”>Series</option>
                    </select>
                  </div>
                  <div class=“input-field col s12 l2">
                    <button
                      class=“btn waves-effect waves-light cyan”
                      id=“submit”
                      type=“submit”
                      name=“action”
                    >
                      Go!
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Moment JS --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="assets/js/main.js"></script>






</body>

</html>

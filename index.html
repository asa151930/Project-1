<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Compressed Foundation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
      integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I="
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Streamline</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
      <div class="container">
        <div class="navbar-brand">Streamline</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bookmarks</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Insert year"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Go</button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <h1 class="m-5" id="headline">Top 10 Movies of [year]</h1>
      <ul class="list-group mt-3 container">
        <li class="list-group-item row" aria-current="true">
          <span class="col">List item 1</span>
        </li>
        <li class="list-group-item row" aria-current="true">
          <span class="col">List item 2</span>
        </li>
        <li class="list-group-item row" aria-current="true">
          <span class="col">List item 3</span>
        </li>
        <li class="list-group-item row" aria-current="true">
          <span class="col">List item 4</span>
        </li>
        <li class="list-group-item row" aria-current="true">
          <span class="col">List item 5</span>
        </li>
      </ul>
    </main>

    <!-- Trigger/Open The Modal -->
    <button id="modalBtn" data-open="settings-modal">Click here to see more information</button>

    <!-- The Modal includes responsive formatting-->
    <div class="reveal tiny small large" id="settings-modal" data-reveal data-animation-in="fade-in" data-animation-out="fade-out">

      <!-- Modal content -->
      <div class="content-for-modal"></div>
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Compressed Foundation JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
